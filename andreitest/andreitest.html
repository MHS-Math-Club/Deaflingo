<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://db.onlinewebfonts.com/c/14936bb7a4b6575fd2eee80a3ab52cc2?family=Feather+Bold" rel="stylesheet">
<title>Four Divs Layout</title>

<style>
    @import url(https://db.onlinewebfonts.com/c/14936bb7a4b6575fd2eee80a3ab52cc2?family=Feather+Bold);
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }
    @font-face {
        font-family: "Feather Bold";
        src: url("https://db.onlinewebfonts.com/t/14936bb7a4b6575fd2eee80a3ab52cc2.eot");
        src: url("https://db.onlinewebfonts.com/t/14936bb7a4b6575fd2eee80a3ab52cc2.eot?#iefix")format("embedded-opentype"),
        url("https://db.onlinewebfonts.com/t/14936bb7a4b6575fd2eee80a3ab52cc2.woff2")format("woff2"),
        url("https://db.onlinewebfonts.com/t/14936bb7a4b6575fd2eee80a3ab52cc2.woff")format("woff"),
        url("https://db.onlinewebfonts.com/t/14936bb7a4b6575fd2eee80a3ab52cc2.ttf")format("truetype"),
        url("https://db.onlinewebfonts.com/t/14936bb7a4b6575fd2eee80a3ab52cc2.svg#Feather Bold")format("svg");
    }
    .title {
        background-color: #e0e0e0;
        padding: 20px;
        text-align: center;
        font-family: "Feather Bold";
    }

    .wordcontainer {
        flex-grow: .75;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
    }

    .word {
        font-size: 5em;
    }

    .underline {
        text-decoration: underline;
    }

    .view {
        background-color: #e0e0e0;
        display: flex;
        flex-grow: 2.5; /* Made it larger */
    }

    .camera,
    .answer {
        flex: 1;
        padding: 20px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .footer {
        background-color: #cccccc;
        padding: 10px;
    }
</style>
</head>
<body>

<div class="title">
    <h1>Deaflingo</h1>
</div>

<div class="wordcontainer">
    <div class="word">
        <span class="underline">W</span>
        <span class="underline">O</span>
        <span class="underline">R</span>
        <span class="underline">D</span>
    </div>
</div>

<div class="view">
    <div class="camera">
        <h1>Camera</h1>
    </div>
    <div class="answer">
        <h1>Answer</h1>
    </div>
</div>

<div class="footer">
    <h2>Footer</h2>
</div>

</body>
</html>
