<!DOCTYPE html>
<html lang="en">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="{{ url_for('static', filename='styles/mainpage.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deaflingo</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>

</head>
<body>

<div class="title">
    <img src="../images/Deaflingo_text.png" alt="Deaflingo Logo" class="logo">
</div>


<!-- <div id="predictedCharacter"></div> -->

<div class="wordcontainer">
    <div class="word">
        <span class="underline">w</span>
        <span class="underline">o</span>
        <span class="underline">r</span>
        <span class="underline">d</span>
    </div>
</div>

<div class="view">
    <div class="camera">
        <!-- Camera Stuff Goes Here -->
        <img id="photoElement">
        <div style="display: none;">
            <video id="videoElement" autoplay></video>
        </div>    
        <canvas id="canvasElement" style="display: none;"></canvas>


        <form id="sendImage" method="POST" action="/">
            <input id="imageString" type="hidden" name="photo"/>
        </form>

        <script src="{{url_for('static', filename='scripts/camera.js')}}"></script>
        <!-- End of Camera Stuff -->
    </div>
    <div class="answer">
            <section class="green_monkey_move-area">
              <div class='green_monkey_container'>
                <div class='green_monkey_eye'></div>
                <div class='green_monkey_eye'></div>
              </div>
            </section>
            
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="{{url_for('static', filename='scripts/monkeyeyes.js')}}"></script>
            

    </div>
</div>

<div class="footer">
    <h2>Footer</h2>
</div>

<script src="{{url_for('static', filename='scripts/turngreen.js')}}"></script>

</body>
</html>
